<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>唤起TronLink访问TRON DApp</title>
    <style>
        button {
            padding: 15px 30px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>点击按钮唤起TronLink并访问SunSwap（TRON DApp）</h2>
    <button onclick="openTronDApp()">唤起TronLink访问SunSwap</button>

    <script>
        // 目标TRON DApp的地址（SunSwap官网）
        const TRON_DAPP_URL = "https://sunswap.com";

        // 唤起TronLink并打开指定DApp
        function openTronDApp() {
            // TronLink的DeepLink协议：唤起钱包并在内置浏览器打开DApp
            const deepLink = `tronlink://dapp?url=${encodeURIComponent(TRON_DAPP_URL)}`;
            // 执行唤起
            window.location.href = deepLink;
            alert("正在唤起TronLink钱包，请在钱包中确认打开DApp");
        }
    </script>
</body>
</html>
